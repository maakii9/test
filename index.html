<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Light Bulb - Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="content">
            <div class="textbox">
                <h1>Sometimes <span>in the dark</span><br>you can't see things clearly.</h1>
            </div>
            <div class="bulb">
                <object id="lightbulb" type="image/svg+xml" data="./SVG/lightbulboff.svg">
                </object>     
            </div>
            <div class="switchbutton"> 
                <label class="switch">
                <input type="checkbox" onclick="swapImage()">
                <span class="slider"></span>
              </label>
            </div>        
        </div>
    </body>
</html>
